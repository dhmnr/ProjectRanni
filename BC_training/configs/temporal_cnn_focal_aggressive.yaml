# Temporal CNN with Aggressive Focal Loss
# Heavily focuses on hard examples - use when standard focal doesn't improve onset accuracy

dataset:
  path: "./dataset/margit_100_256x144.zarr"
  train_ratio: 0.8
  val_ratio: 0.2
  split_seed: 42
  normalize_frames: true
  use_state: true
  validate_episodes: true

temporal:
  num_history_frames: 4
  num_action_history: 4
  frame_skip: 1

state_preprocessing:
  normalize_resources: true
  compute_distances: true
  anim_embed_dim: 16

model:
  name: temporal_cnn
  frame_mode: channel_stack
  conv_features: [32, 64, 128, 256]
  action_history_features: 64
  state_encoder_features: [64, 64]
  state_output_features: 64
  dense_features: [512, 256]
  dropout_rate: 0.3
  use_batch_norm: true

training:
  batch_size: 32
  num_epochs: 150        # More epochs - aggressive focal needs longer to converge
  learning_rate: 0.0005  # Lower LR - focal loss gradients can be unstable
  weight_decay: 0.001
  lr_schedule:
    type: cosine
    warmup_epochs: 10    # Longer warmup for stability
    min_lr: 0.00001
  use_class_weights: true
  label_smoothing: 0.0
  grad_clip_norm: 1.0
  checkpoint_dir: "./checkpoints/temporal_cnn_focal_aggressive"
  save_every_n_epochs: 10
  keep_last_n_checkpoints: 3
  
  # Aggressive Focal Loss
  loss:
    type: focal
    gamma: 5.0            # Very aggressive - almost ignores easy examples
    alpha: 0.1            # Strong positive class weighting (9x more than negatives)

evaluation:
  eval_every_n_epochs: 1
  metrics_threshold: 0.5
  onset_buffer_frames: 5   # Â±5 frames tolerance for buffered onset metrics (~167ms at 30fps)

logging:
  use_wandb: true
  wandb_project: "ProjectRanni-BC"
  wandb_entity: "dhmnr-projects"
  wandb_run_name: "temporal_cnn_focal_g5_a10"
  log_every_n_steps: 50
  log_gradients: false

system:
  seed: 42
  num_workers: 4
  pin_memory: false

