# Configuration for Pure CNN Behavior Cloning

# Dataset
dataset:
  path: "./dataset/margit_100_256x144.zarr"
  train_ratio: 0.8
  val_ratio: 0.2
  split_seed: 42
  normalize_frames: true
  use_state: false  # Pure CNN doesn't use state
  validate_episodes: true  # Auto-filter episodes with mismatched dimensions

# Model
model:
  name: "pure_cnn"
  conv_features: [32, 64, 128, 256]
  dense_features: [512, 256]
  dropout_rate: 0.1
  use_batch_norm: true

# Training
training:
  batch_size: 32
  num_epochs: 100
  learning_rate: 0.001
  weight_decay: 0.0001
  
  # Learning rate schedule
  lr_schedule:
    type: "cosine"  # 'cosine' or 'constant'
    warmup_epochs: 5
    min_lr: 0.00001
  
  # Loss
  use_class_weights: true  # Weight loss by action frequency
  label_smoothing: 0.0  # Optional label smoothing
  
  # Optimization
  grad_clip_norm: 1.0
  
  # Checkpointing
  checkpoint_dir: "./checkpoints/pure_cnn"
  save_every_n_epochs: 5
  keep_last_n_checkpoints: 3

# Evaluation
evaluation:
  eval_every_n_epochs: 1
  metrics_threshold: 0.5  # Threshold for binary classification

# Logging
logging:
  use_wandb: true
  wandb_project: "ProjectRanni-BC"
  wandb_entity: dhmnr-projects  # Set to your wandb username/team
  wandb_run_name: "pure_cnn_baseline"
  log_every_n_steps: 50
  log_gradients: false

# System
system:
  seed: 42
  num_workers: 4  # For data loading (currently unused with simple numpy loader)
  pin_memory: false

