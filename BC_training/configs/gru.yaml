# GRU Temporal Model Configuration
# Recurrent processing of frame sequences for temporal context

dataset:
  path: "./dataset/margit_100_256x144.zarr"
  train_ratio: 0.8
  val_ratio: 0.2
  split_seed: 42
  normalize_frames: true
  use_state: true
  validate_episodes: true

# Temporal context settings (same as temporal_cnn for comparison)
temporal:
  num_history_frames: 4   # 4 past frames + current = 5 total
  num_action_history: 4   # 4 past actions
  frame_skip: 1           # Every frame

# State preprocessing
state_preprocessing:
  normalize_resources: true
  compute_distances: true
  anim_embed_dim: 16

model:
  name: gru
  
  # GRU configuration
  gru_hidden_size: 256    # Hidden state dimension
  gru_num_layers: 1       # Number of stacked GRU layers (1 is usually enough)
  
  # CNN encoder (shared across frames)
  conv_features: [32, 64, 128, 256]
  
  # Action history encoder
  action_history_features: 64
  
  # State encoder (MLP)
  state_encoder_features: [64, 64]
  state_output_features: 64
  
  # Fusion dense layers (after GRU + state concat)
  dense_features: [256, 128]
  dropout_rate: 0.3
  use_batch_norm: true

training:
  batch_size: 32
  num_epochs: 100
  learning_rate: 0.001
  weight_decay: 0.001
  lr_schedule:
    type: cosine
    warmup_epochs: 5
    min_lr: 0.00001
  use_class_weights: true
  label_smoothing: 0.0
  grad_clip_norm: 1.0
  checkpoint_dir: "./checkpoints/gru"
  save_every_n_epochs: 10
  keep_last_n_checkpoints: 3
  
  # Loss function (BCE works better than focal based on experiments)
  loss:
    type: bce

evaluation:
  eval_every_n_epochs: 1
  metrics_threshold: 0.5
  onset_buffer_frames: 5

logging:
  use_wandb: true
  wandb_project: "ProjectRanni-BC"
  wandb_entity: "dhmnr-projects"
  wandb_run_name: "gru_h256_4frames"
  log_every_n_steps: 50
  log_gradients: false

system:
  seed: 42
  num_workers: 4
  pin_memory: false


