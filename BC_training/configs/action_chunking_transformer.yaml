# Action Chunking Transformer Configuration
# Encoder-decoder transformer for predicting action sequences

dataset:
  path: "./dataset/margit_100_256x144_v2.zarr"
  train_ratio: 0.8
  val_ratio: 0.2
  split_seed: 42
  normalize_frames: true
  validate_episodes: true
  use_state: true              # Enable state encoder (HP, stamina, animations, etc.)

# State preprocessing (only used if use_state: true)
state_preprocessing:
  normalize_resources: true
  compute_distances: true
  anim_embed_dim: 16

# Action chunking settings
action_chunking:
  num_frames: 8       # Number of observation frames (temporal context)
  chunk_size: 8      # Number of future actions to predict

model:
  name: action_chunking_transformer

  # Transformer configuration (from spec)
  d_model: 512              # Model dimension
  num_heads: 8              # Number of attention heads (64 dims per head)
  num_encoder_layers: 4     # Number of encoder transformer blocks
  num_decoder_layers: 4     # Number of decoder transformer blocks
  d_ff: 2048                # Feed-forward hidden dimension

  dropout_rate: 0.1

  # State encoder configuration (only used if use_state: true)
  state_encoder_features: [64, 64]  # Hidden layers for state MLP
  state_output_features: 64          # State encoder output dimension

training:
  batch_size: 32            # Adjust based on GPU memory (32-64)
  num_epochs: 100
  learning_rate: 0.0001     # 1e-4 as per spec
  weight_decay: 0.00001     # 1e-5 light L2 regularization
  use_class_weights: true
  label_smoothing: 0.0
  lr_schedule:
    type: reduce_on_plateau
    factor: 0.5             # Halve LR
    patience: 5             # 5 epochs
    min_lr: 0.000001        # 1e-6
  grad_clip_norm: 1.0
  checkpoint_dir: "./checkpoints/action_chunking_transformer"
  save_every_n_epochs: 10
  keep_last_n_checkpoints: 3

  # Loss function - Focal loss for action imbalance
  loss:
    type: focal
    gamma: 2.0              # Focal loss focusing parameter
    alpha: null            # Optional class balancing (null = use class weights)
    use_class_weights: true
  # Early stopping
  early_stopping:
    enabled: true
    patience: 10            # Stop if no improvement for 10 epochs
    monitor: val_loss

evaluation:
  eval_every_n_epochs: 1
  metrics_threshold: 0.5
  # Rollout evaluation
  rollout_every_n_epochs: 10
  rollout_num_episodes: 20

logging:
  use_wandb: true
  wandb_project: "ProjectRanni-BC"
  wandb_entity: "dhmnr-projects"
  wandb_run_name: "action_chunking_d512_h8_enc4_dec4"
  log_every_n_steps: 50
  log_gradients: false

system:
  seed: 42
  num_workers: 4
  pin_memory: false
