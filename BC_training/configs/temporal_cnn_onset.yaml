# Temporal CNN Model Configuration with Animation Onset Timing
# Uses sinusoidal encoding of "frames since NPC animation started" to help with dodge timing

dataset:
  path: "./dataset/margit_100_256x144.zarr"
  train_ratio: 0.8
  val_ratio: 0.2
  split_seed: 42
  normalize_frames: true
  use_state: true  # Include state features
  validate_episodes: true

  # Oversample rare actions (dodge/attack) to balance class distribution
  oversample:
    actions: ["dodge_roll/dash", "attack"]
    ratio: 10.0

# Temporal context settings
temporal:
  num_history_frames: 8   # Include 8 past frames (total 9 frames including current)
  num_action_history: 0
  frame_skip: 1           # Every frame (1 = no skip, 2 = every other frame)
  stack_states: true      # Stack states temporally (same as frames) instead of single current state

  # Animation onset timing feature
  # Adds "frames since NPC animation started" with sinusoidal encoding
  # Based on analysis showing players dodge at consistent timings within specific animations
  use_anim_onset_timing: true
  anim_onset_encoding_dim: 16  # Dimension of sinusoidal encoding

# State preprocessing (same as hybrid_state)
state_preprocessing:
  normalize_resources: true
  compute_distances: true
  anim_embed_dim: 16

model:
  name: temporal_cnn
  # Frame processing mode: 'channel_stack' or 'shared_encoder'
  frame_mode: channel_stack

  # CNN encoder (shared or for stacked channels)
  conv_features: [32, 64, 128, 256]

  # Action history encoder
  action_history_features: 64

  # State encoder (MLP)
  state_encoder_features: [64, 64]
  state_output_features: 64

  # Fusion dense layers
  dense_features: [512, 256]
  dropout_rate: 0.3
  use_batch_norm: true

# Attention mechanisms (disabled for this experiment to isolate onset timing effect)
attention:
  use_frame_attention: false
  use_state_attention: false
  use_cross_attention: false
  num_heads: 4
  head_dim: 32

training:
  batch_size: 32
  num_epochs: 15
  learning_rate: 0.001
  weight_decay: 0.001
  lr_schedule:
    type: cosine
    warmup_epochs: 3
    min_lr: 0.00001
  use_class_weights: true
  label_smoothing: 0.0
  grad_clip_norm: 1.0
  checkpoint_dir: "./checkpoints/temporal_cnn_onset"
  save_every_n_epochs: 10
  keep_last_n_checkpoints: 3

  # BCE loss for main task
  loss:
    type: bce

evaluation:
  eval_every_n_epochs: 1
  metrics_threshold: 0.5
  onset_buffer_frames: 5

logging:
  use_wandb: true
  wandb_project: "ProjectRanni-BC"
  wandb_entity: "dhmnr-projects"
  wandb_run_name: "temporal_cnn_onset"
  log_every_n_steps: 50
  log_gradients: false

system:
  seed: 42
  num_workers: 4
  pin_memory: false
